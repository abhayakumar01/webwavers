<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Communities</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      position: relative;
      overflow-x: hidden;
    }

    /* Blurred background using ::before */
    body::before {
      content: "";
      background: url('assets/community.png') no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      filter: blur(8px);
      z-index: -1;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1.5rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      padding: 3rem 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      min-height: 80vh;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 600px;
      margin: auto;
    }

    li a {
      display: block;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1.2rem;
      border-radius: 8px;
      font-size: 1.2rem;
      text-align: center;
      color: white;
      text-decoration: none;
      border: 1px solid transparent;
      transition: all 0.3s ease;
    }

    li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
      border-color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Explore Real Communities</h1>
  </header>
  <main>
    <ul>
      <li><a href="https://www.reddit.com/r/technology/" target="_blank">Tech Enthusiasts (Reddit Tech)</a></li>
      <li><a href="https://medium.com/topic/writing" target="_blank">Writers Corner (Medium Writing)</a></li>
      <li><a href="https://www.sciencedaily.com/" target="_blank">Science Deep Dive (ScienceDaily)</a></li>
      <li><a href="https://dev.to/" target="_blank">Developers' Den (DEV Community)</a></li>
      <li><a href="https://www.producthunt.com/discussions" target="_blank">Startup Thinkers (Product Hunt)</a></li>
    </ul>
  </main>
</body>
</html>
